<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Login page</title>
</head>
<body>
<form name="form login" method="post" action="/process_login">
    <div class="text-center p-5">
        <p class="h2 fw-bold" style="text-indent:-160px">Please sign in</p>

        <div class="form-floating w-25 mx-auto">
            <label for="username" class="sr-only">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Email"
                   required autofocus>
        </div>

        <div class="form-floating mb-2 w-25 mx-auto">
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                   required autofocus>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-25">Sign in</button>
    </div>
</form>
</body>
</html>
